<ng-container *ngIf="!spinnerLoading">
    <div style="width: 100%; margin: 0; padding: 0" fxLayout="column" fxLayoutAlign="space-between stretch"
    fxLayoutGap="10px">
    <ng-container *ngIf="!errorCarga">
      <div fxLayout="row">
        <div fxFlex="isFull ? 100 : 70">
          <div style="
              padding-top: 10px;
              display: flex;
              align-items: center;
              flex: 1 1 100%;
            " [ngStyle]="{
              'justify-content': isFull ? 'flex-end' : 'space-evenly'
            }">
            <div *ngFor="let item of options" style="
                width: 50px;
                height: 50px;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                border-radius: 50px;
                cursor: pointer;
              " (click)="chageView(item.id)" [ngStyle]="{
                width: width > 1440 ? '50px' : '40px',
                height: width > 1440 ? '50px' : '40px',
                'background-color': item.selected
                  ? item.color
                  : isDark
                  ? '#161c33'
                  : '#FFFFFF',
                'margin-right': isFull ? '30px' : ''
              }" [ngClass]="item.ico"></div>
          </div>
        </div>
        <div fxFlex="30" *ngIf="!isFull">
          <div style="padding-right: 20px; padding-top: 10px">
            <button type="button" class="btn-totalplay-secondary" style="height: 45px; font-size: 14px; line-height: 25px"
              [ngStyle]="{
                'background-color': isDark ? '#161c33' : '#FFFFFF'
              }" (click)="redirigir()">
              Ver m√°s
            </button>
          </div>
        </div>
      </div>
      <div fxFlex="20" fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="column" fxLayoutAlign="space-evenly center" style="padding-left: 20px; padding-top: 5px"
          fxLayoutGap="10px" [ngStyle]="{ 'margin-bottom': isFull ? '60' : '' }">
          <div style="font-size: 14px; font-weight: 900; text-transform: capitalize"
            [ngStyle]="{ 'color': isDark ? '#7B8AA0;' : '#0B112A' ,
                          'font-size': isFull ? '22px' : '14px' }">
            {{ optionSelected?.name }}
          </div>

          <!-- 

            <ng-container *ngIf="dispositivo === 'Servicios'">
          -->
          <ng-container *ngIf="false">
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
              <div style="font-size: 22px; font-weight: 600" [ngStyle]="{ color: isDark ? '#7B8AA0;' : '#292D3F' }">
                {{ optionSelected?.value }}
              </div>
              <div style="font-size: 12px; font-weight: 600; color: #356af0">
                Hoy
              </div>
            </div>
          </ng-container>
          <!-- 

            <ng-container *ngIf="dispositivo === 'Sitios'">
          -->
          <ng-container *ngIf="true">
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
              <div style="font-size: 22px; font-weight: 600" [ngStyle]="{ 'color': isDark ? '#7B8AA0;' : '#292D3F', 'font-size': isFull ? '30px' : '22px' }">
                {{ optionSelected?.value }}
              </div>
              <div style="font-size: 12px; font-weight: 600; color: #356af0" [ngStyle]="{'font-size': isFull ? '20px' : '12px' }">
                Hoy
              </div>
            </div>
          </ng-container>
        </div>
      </div>

      <div fxFlex style="padding-top: 0px; padding-left: 3px">
        <ng-container *ngIf="optionSelected?.data">
          <app-area *ngIf="optionSelected.id == 1" [showXLabels]="isFull" [scale]="isFull ? 'week' : 'week'"
            [data]="optionSelected.data" [areaType]="'tickets'" [sizey]="isFull ? sizeY : width > 1440 ? 200 : 210"
            [sizex]="
              isFull
                ? width - 100
                : width > 1440
                ? sizeXLarge
                : width < 1440
                ? width < 1081
                  ? 261
                  : 470
                : sizeX
            " [margin]="margin" [showScale]="isFull ? true : false" tooltip-color="rgba(209,229,210, 0.6)"
            color="#1A7F1C" gradient-start="#bedabe" gradient-stop="rgba(67,150,69, 0.01)">
          </app-area>
          <app-area *ngIf="optionSelected.id == 2" [showXLabels]="isFull" [scale]="isFull ? 'week' : 'week'"
            [data]="optionSelected.data" [areaType]="'tickets'" [sizey]="isFull ? sizeY : width > 1440 ? 200 : 210"
            [sizex]="
              isFull
                ? width - 100
                : width > 1440
                ? sizeXLarge
                : width < 1440
                ? width < 1081
                  ? 261
                  : 470
                : sizeX
            " [margin]="margin" [showScale]="isFull ? true : false" tooltip-color="rgba(253,141,141, 0.6)"
            color="#fd797a" gradient-start="#FC5B5C" gradient-stop="rgba(255,222,223, 0.01)">
          </app-area>
          <app-area *ngIf="optionSelected.id == 3" [showXLabels]="isFull" [scale]="isFull ? 'week' : 'week'"
            [data]="optionSelected.data" [areaType]="'tickets'" [sizey]="isFull ? sizeY : width > 1440 ? 200 : 210"
            [sizex]="
              isFull
                ? width - 100
                : width > 1440
                ? sizeXLarge
                : width < 1440
                ? width < 1081
                  ? 261
                  : 470
                : sizeX
            " [margin]="margin" [showScale]="isFull ? true : false" tooltip-color="rgba(253, 167, 0, 0.2)"
            color="#fca404" gradient-start="#FDA700" gradient-stop="rgba(254,230,180, 0.01)">
          </app-area>
          <app-area *ngIf="optionSelected.id == 5" [showXLabels]="isFull" [scale]="isFull ? 'week' : 'week'"
            [data]="optionSelected.data" [areaType]="'tickets'" [sizey]="isFull ? sizeY : width > 1440 ? 200 : 210"
            [sizex]="
              isFull
                ? width - 100
                : width > 1440
                ? sizeXLarge
                : width < 1440
                ? width < 1081
                  ? 261
                  : 470
                : sizeX
            " [margin]="margin" [showScale]="isFull ? true : false" tooltip-color="rgba(151,175,243, 0.2)"
            color="#3b68ed" gradient-start="#97aff3" gradient-stop="rgba(151,175,243, 0.01)">
          </app-area>
        </ng-container>
      </div>
    </ng-container>
    <ng-container *ngIf="errorCarga">
      <app-service-error-dashboard [full]="isFull" [typeError]="errorCarga"></app-service-error-dashboard>
    </ng-container>
  </div>
</ng-container>

<ng-container *ngIf="spinnerLoading">
  <mat-spinner [diameter]="50" style="margin-top: 150px;margin-left: 250px;"></mat-spinner>
</ng-container>

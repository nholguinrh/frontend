<div class="notification">
    <mat-dialog-content>
        <div class="container" style="width: 100%; margin: 0; padding: 0; overflow: hidden;">
            <div class="row" style="width: 100%; margin: 0; padding: 0;">
                <div class="col-6"  style="margin: 0; padding: 0;">
                    <div style="font-size: 15px; font-weight: 600; margin-top: 10px;">Enviar notificación</div>
                </div>
                <div class="col-6">
                    <button mat-flat-button style="float: right; position: relative; top: -10px; right: -12px; width: 10px!important;  min-width: unset!important;" (click)="closeDialog()">
                        <mat-icon style="margin-left: -12px!important; margin-top: 6px;">
                            close
                        </mat-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="container" style="width: 100%; margin: 0; padding: 0; min-height: 100px; margin-top: 10px;">
            <form [formGroup]="form" style="margin: 0; padding: 0;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            <div class="row" style="width: 100%; margin: 0; padding: 0;">
                <div class="col-6" style="margin: 0; padding: 0;">
                    <div class="row">
                        <div class="col-12">
                            <div class="row" style="display: table; padding: 0;">
                                <div class="col" style="max-width: 60px; min-width: 60px;">
                                    <div class="img-detalle-cliente" style="width: 40px; height: 40px; border-radius: 50%; background-color:#E6EDF6; margin-left: 0px;"></div>
                                </div>
                                <div class="col" style="display: table-cell; font-weight: 600; min-height: 40px; vertical-align: middle;">
                                    {{data.title}}
                                </div>
                                <div class="col" style="max-width: 60px; min-width: 60px; border-left: 1px solid #D0D0CE;">
                                    <!--
                                        <ng-container *ngIf="!data.favorito">
                                            <div class="image-cliente-complete-heart" style="width: 40px; height: 40px; margin-left: 0px;"></div>
                                        </ng-container>
                                    -->
                                    <ng-container *ngIf="data.favorito">
                                        <div class="image-cliente-complete-heart-active" style="width: 40px; height: 40px; margin-left: 0px;"></div>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="width: 100%; margin: 0; padding: 0; margin-top: 30px;">
                <div class="col-1"></div>
                <div class="col-10">
                    <mat-form-field appearance="outline" style="width: 100%; font-size: 12px; min-height: 80px;">
                        <mat-label>TÍTULO DE LA NOTIFICACIÓN</mat-label>
                        <input matInput formControlName="titulo" id="titulo" name="titulo" maxlength="60" style="font-weight: 400;
                        font-size: 12px!important;"/>
                        <mat-error *ngIf="!form.controls['titulo'].valid && form.controls['titulo'].touched">
                        {{ 'Este campo es requerido' }}
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row" style="width: 100%; margin: 0; padding: 0; margin-top: 10px;">
                <div class="col-1"></div>
                <div class="col-10">
                    <mat-form-field appearance="outline" style="width: 100%; font-size: 12px;">
                        <mat-label>ESCRIBE UN MENSAJE</mat-label>
                        <textarea matInput formControlName="mensaje" id="mensaje" name="mensaje" maxlength="1000"  style="min-height: 100px; resize: none;"></textarea>
                        <mat-error *ngIf="!form.controls['mensaje'].valid && form.controls['mensaje'].touched">
                        {{ 'Este campo es requerido' }}
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-1"></div>
            </div>
            </form>
        </div>
        
    </mat-dialog-content>
    
    <mat-dialog-actions>
        <div class="container" style="width: 100%; margin: 0; padding: 0; margin-top: 40px; padding-right: 20px;">
            <div class="row" style="width: 100%; margin: 0; padding: 0;">
                
                    
                    <div class="col-6"  style="margin: 0; padding: 0;">
                    </div>
                    
                    <div class="col-6"  style="margin: 0; padding: 0;">
                        <div class="row">
                            <div class="col-6"  style="margin: 0; padding: 0;">
                                <button type="button" style="height: 45px; font-size: 14px; line-height: 25px;"
                                class="btn-totalplay-secondary"
                                (click)="closeDialog()">
                                Cancelar
                        </button>
                            </div>
                            <div class="col-6"  style="margin: 0; padding: 0;">
                                <button type="button" 
                                    class="btn-totalplay" [disabled]="this.form.invalid"
                                    style="float: right; width: 150px; height: 45px; font-size: 14px; line-height: 25px;"
                                    (click)="confirmDialog()">
                                    Enviar
                                </button>
                            </div>
                        </div>
                    </div>
                    
                
            </div>
        </div>
    </mat-dialog-actions>
</div>

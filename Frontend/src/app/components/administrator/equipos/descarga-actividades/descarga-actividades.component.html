<div class="admin-clientes-container" style="margin-top: 30px;">
    <alert></alert>
    <div class="row w100m0p0">
        <div class="col-1" style="margin: 0; padding: 0;">
            <div class="image-workspace-back" style="width: 30px; height: 20px; float: right; cursor: pointer;" (click)="goToEquipos()"></div>
        </div>
        <div class="col-5">
            <div class="row w100m0p0">
                <div class="col" style="margin: 0; padding: 0; padding-top: 1px; font-size: 18px;">
                    DESCARGA DE ACTIVIDADES
                </div>
            </div>
        </div>
        <div class="col-5" style="text-align: right; font-weight: 600;"></div>
        <div class="col-1"></div>
    </div>
    <div class="row w100m0p0">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="row w100m0p0">
                <div class="col" style="margin-top: 10px; padding: 0; color: #7B8AA0; font-weight: 400;">
                    Puedes descargar la actividad (Bit√°cora) de tu <br> equipo de trabajo.
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>
<div class="home-container">
    <div class="row w100m0p0">
        <div class="col-1"></div>
        <div class="col-10" style="background-color: #FFFFFF; min-height: 350px;">
            <form [formGroup]="form" style="margin: 0; padding: 0;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                <div class="row" style="margin-top: 20px; margin-left: 15px; margin-right: 15px; font-weight: 600;">
                    <div class="col-5" style="margin: 0; padding: 0;">
                        Ingresa las fechas
                    </div>
                    <div class="col-7" style="margin: 0; padding: 0; display: flex; justify-content: flex-end;">
                        <div class="row" style="margin: 0; padding: 0;">
                            <div class="col-6">
                                <mat-form-field appearance="outline" style="font-size: 13px; height: 80px;" (click)="picker.open()" (click)="requiredTrue()">
                                    <mat-label>Fecha inicial</mat-label>
                                    <input readonly formControlName="inicial" matInput [matDatepicker]="picker" [max]="fechaActual" (dateChange)="validDate()">
                                    <mat-hint>DD/MM/AAAA</mat-hint>
                                    <mat-datepicker-toggle matSuffix [for]="picker" (click)="requiredTrue()">
                                        <mat-icon matDatepickerToggleIcon class="image-calendar-date-picker" (click)="requiredTrue()"></mat-icon>
                                    </mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                            <div class="col-6">
                                <mat-form-field class="example-full-width" appearance="outline" style="font-size: 13px; margin-left: 20px;" (click)="picker2.open()" (click)="requiredTrue()">
                                    <mat-label>Fecha final</mat-label>
                                    <input readonly formControlName="final" matInput [matDatepicker]="picker2" [min]="fecInicio" [max]="fechaActual" (dateChange)="validDate()">
                                    <mat-hint>DD/MM/AAAA</mat-hint>
                                    <mat-datepicker-toggle matSuffix [for]="picker2" (click)="requiredTrue()">
                                        <mat-icon matDatepickerToggleIcon class="image-calendar-date-picker" (click)="requiredTrue()"></mat-icon>
                                    </mat-datepicker-toggle>
                                    <mat-datepicker #picker2></mat-datepicker>
                                </mat-form-field>
                                <mat-error style="margin-top: -5px;font-size: 10px !important;" *ngIf="validDateError">
                                    La fecha final no puede ser menor a la fecha inicial
                                </mat-error>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 20px; margin-left: 15px; margin-right: 15px; font-weight: 600;">
                    <div class="col-7"></div>
                    <div class="col-5" style="padding: 0; display: flex; justify-content: flex-end;">
                        <div class="row" style="margin: 0; padding: 0;">
                            <div class="col-4" style="padding: 0; margin-top: 5px;">
                                <button class="btn-totalplay-secondary" style="height: 45px; font-size: 14px; font-weight: 600;" (click)="goToEquipos()">
                                    Cancelar
                                </button>
                            </div>
                            <div class="col-7" style="padding-right: 0; margin-top: 5px;">
                                <button mat-button class="btn-totalplay" style="height: 45px; font-size: 14px; padding: 0 20px; display: flex; align-items: center; justify-content: center; margin: 0 20px;" [disabled]="form.invalid" (click)="requiredTrue()" (click)="sendAlert()">
                                    Descargar actividades
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-1"></div>
    </div>
</div>

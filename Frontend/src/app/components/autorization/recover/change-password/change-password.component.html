<mat-card class="totalplay-card margin-top">
  <mat-card-content class="totalplay-card-container">
    <div class="img-preload" *ngIf="!imgLoad">&nbsp;</div>
    <img mat-card-image (load)="loadImage()" width="224px" height="385px" style="border-radius: 3px 0px 0px 3px;"
    [hidden]="imgLoad === false" src="assets/img/img-login.png" alt="Onboarding">
    <div class="totalplay-card-content">
      <mat-card class="card-content">
        <mat-card-title class="text-left" style="font-size: 24px; color: #1D2640;">
          {{ title }}
        </mat-card-title>
        <mat-card-subtitle class="text-left mt-2" style="font-size: 16px; padding-top: 12px;">
          Ingresa tu correo electrónico empresarial para verificar tu identidad
        </mat-card-subtitle>
        <mat-card-content>
          <form [formGroup]="form" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            <div class="row d-flex justify-content-center">
              <div class="col-sm-12" style="margin-top: 25px;">
                <mat-form-field appearance="outline" color="primary">
                  <mat-icon matPrefix class="ico-login"></mat-icon>
                  <mat-label>Correo electrónico</mat-label>
                  <input matInput formControlName="email" #email="matInput" maxlength="100" minlength="3"
                  (keydown.enter)="$event.preventDefault()" style="font-size: 15px!important;"/>
                  <mat-error
                    *ngIf="
                      !form.controls['email'].valid &&
                      form.controls['email'].touched
                    "
                  >
                    {{ getError('email') }}
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
    
            <div class="row d-flex justify-content-center mb-3" style="margin-top: 48px;">
              <div class="col-md-7 d-flex align-items-end">
                <a (click)="cancel()" class="w-100 text-end"
                  style="color: #285CED; cursor: pointer; padding-left: 0px; text-decoration: underline; margin-bottom: 10px;">
                  Cancelar</a>
              </div>
              <div class="col-md-5 d-flex justify-content-end">
                <button class="btn-totalplay" 
                  id="btnsend"                 
                  (click)="send()" style="height: 45px; font-size: 14px; line-height: 25px;"
                  [disabled]="!form.valid">
                  Verificar
                </button>
              </div>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>
